      <script>
         ;(function () {
            const track = document.getElementById('cardsTrack')
            if (!track) return

            const prevBtn = document.querySelector('.cards-nav.prev')
            const nextBtn = document.querySelector('.cards-nav.next')

            const getStep = () => {
               // “카드 하나 + 간격”만큼 이동
               const first = track.querySelector('.card')
               if (!first) return track.clientWidth * 0.9
               const style = getComputedStyle(first)
               const gap = parseFloat(getComputedStyle(track).columnGap || getComputedStyle(track).gap || 16)
               return first.getBoundingClientRect().width + gap
            }

            const clamp = () => {
               // 양끝에서 버튼 비활성화
               const max = track.scrollWidth - track.clientWidth - 1
               prevBtn.disabled = track.scrollLeft <= 0
               nextBtn.disabled = track.scrollLeft >= max
            }

            const scrollByStep = (dir) => {
               track.scrollBy({ left: dir * getStep(), behavior: 'smooth' })
               // 스무스 스크롤 후 버튼 상태 갱신
               setTimeout(clamp, 300)
            }

            prevBtn?.addEventListener('click', () => scrollByStep(-1))
            nextBtn?.addEventListener('click', () => scrollByStep(1))

            // 드래그/스와이프 자연 지원(브라우저 기본 스크롤) + 키보드 접근성
            track.addEventListener('keydown', (e) => {
               if (e.key === 'ArrowRight') scrollByStep(1)
               if (e.key === 'ArrowLeft') scrollByStep(-1)
            })

            track.addEventListener('scroll', clamp, { passive: true })
            window.addEventListener('resize', clamp)
            clamp()
         })()
      </script>

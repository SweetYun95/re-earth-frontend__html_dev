<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
      <link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet" />
      <title>Stitch Design</title>
      <link href="data:image/x-icon;base64," rel="icon" type="image/x-icon" />
      <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
      <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
      <style type="text/tailwindcss">
         body {
            background-color: rgb(242, 246, 235);
            font-family: 'Manrope', sans-serif;
         }
         .icon-bg {
            position: absolute;
            color: rgb(219, 245, 142);
            z-index: 0;
            opacity: 0.5;
         }
      </style>
   </head>
   <body>
      <div class="relative flex size-full min-h-screen flex-col overflow-x-hidden" style="font-family: Manrope, 'Noto Sans', sans-serif">
         <span class="material-symbols-outlined icon-bg" style="top: 10%; left: 5%; font-size: 8rem; transform: rotate(-15deg)">eco</span>
         <span class="material-symbols-outlined icon-bg" style="top: 20%; right: 10%; font-size: 6rem; transform: rotate(15deg)">public</span>
         <span class="material-symbols-outlined icon-bg" style="bottom: 15%; left: 15%; font-size: 10rem; transform: rotate(10deg)">park</span>
         <span class="material-symbols-outlined icon-bg" style="bottom: 5%; right: 5%; font-size: 7rem; transform: rotate(-20deg)">leaf</span>
         <div class="relative z-10 flex h-full grow flex-col">
            <header class="flex h-20 items-center justify-center bg-[rgb(146,195,164)] px-10 shadow-md">
               <div class="flex items-center gap-4">
                  <span class="material-symbols-outlined text-white" style="font-size: 32px">energy_savings_leaf</span>
                  <h1 class="text-2xl font-bold text-white">EcoPoints</h1>
               </div>
            </header>
            <main class="flex flex-1 items-center justify-center py-10">
               <div class="w-full max-w-md rounded-lg bg-white p-8 shadow-lg">
                  <div class="mb-8 text-center">
                     <h2 class="text-3xl font-bold text-[rgb(51,51,51)]">Welcome Back</h2>
                     <p class="text-[rgb(158,158,158)]">Login to continue your eco-journey</p>
                  </div>
                  <form class="space-y-6">
                     <div>
                        <label class="block text-sm font-medium text-[rgb(51,51,51)]" for="email">Email</label>
                        <div class="mt-1">
                           <input autocomplete="email" class="form-input block w-full rounded-md border-gray-300 shadow-sm focus:border-[rgb(146,195,164)] focus:ring-[rgb(146,195,164)] sm:text-sm" id="email" name="email" placeholder="you@example.com" required="" type="email" />
                        </div>
                     </div>
                     <div>
                        <label class="block text-sm font-medium text-[rgb(51,51,51)]" for="password">Password</label>
                        <div class="mt-1">
                           <input autocomplete="current-password" class="form-input block w-full rounded-md border-gray-300 shadow-sm focus:border-[rgb(146,195,164)] focus:ring-[rgb(146,195,164)] sm:text-sm" id="password" name="password" placeholder="••••••••" required="" type="password" />
                        </div>
                     </div>
                     <div class="flex items-center justify-between">
                        <div class="flex items-center">
                           <input class="h-4 w-4 rounded border-gray-300 text-[rgb(146,195,164)] focus:ring-[rgb(146,195,164)]" id="auto-login" name="auto-login" type="checkbox" />
                           <label class="ml-2 block text-sm text-[rgb(158,158,158)]" for="auto-login">Auto Login</label>
                        </div>
                        <div class="text-sm">
                           <a class="font-medium text-[rgb(158,158,158)] hover:text-[rgb(51,51,51)]" href="#">Forgot Password?</a>
                        </div>
                     </div>
                     <div>
                        <button class="flex w-full justify-center rounded-md border border-transparent bg-[rgb(251,110,82)] px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-[rgb(251,110,82)] focus:ring-offset-2" type="submit">
                           Login
                        </button>
                     </div>
                     <div class="relative my-6">
                        <div aria-hidden="true" class="absolute inset-0 flex items-center">
                           <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                           <span class="bg-white px-2 text-[rgb(158,158,158)]">Or continue with</span>
                        </div>
                     </div>
                     <div class="grid grid-cols-2 gap-4">
                        <button
                           class="flex w-full items-center justify-center gap-3 rounded-md border border-transparent bg-[rgb(86,130,101)] px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-[rgb(86,130,101)] focus:ring-offset-2"
                           type="button"
                        >
                           <svg aria-hidden="true" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"></path>
                              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"></path>
                              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"></path>
                              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"></path>
                           </svg>
                           <span>Google</span>
                        </button>
                        <button
                           class="flex w-full items-center justify-center gap-3 rounded-md border border-transparent bg-[rgb(86,130,101)] px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-[rgb(86,130,101)] focus:ring-offset-2"
                           type="button"
                        >
                           <svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                              <path
                                 d="M12,2C6.48,2,2,6.04,2,11.53c0,3.56,2.06,6.59,4.99,7.99c-0.09-0.56-0.12-1.3-0.04-1.9c0.09-0.55,0.59-2.5,0.59-2.5s-0.15-0.29-0.15-0.73c0-0.68,0.4-1.19,0.9-1.19c0.42,0,0.62,0.32,0.62,0.7c0,0.42-0.27,1.06-0.41,1.64c-0.12,0.5,0.25,0.91,0.74,0.91c0.88,0,1.56-0.94,1.56-2.3c0-1.2-0.85-2.06-2.14-2.06c-1.46,0-2.39,1.1-2.39,2.26c0,0.41,0.15,0.85,0.36,1.09c0.06,0.07,0.07,0.14,0.05,0.22c-0.04,0.18-0.15,0.6-0.19,0.74c-0.05,0.2-0.21,0.26-0.37,0.2c-0.54-0.18-0.88-0.64-0.88-1.25c0-0.96,0.69-1.84,1.96-1.84c1.03,0,1.82,0.74,1.82,1.75c0,1.05-0.65,1.83-1.63,1.83c-0.32,0-0.62-0.16-0.72-0.34c0,0-0.16,0.63-0.2,0.77c-0.08,0.27-0.22,0.53-0.33,0.74c0.55,0.16,1.13,0.26,1.74,0.26c4.49,0,8.19-3.3,8.19-7.42C20.19,6.23,16.59,2,12,2z"
                              ></path>
                           </svg>
                           <span>Kakao</span>
                        </button>
                     </div>
                  </form>
                  <p class="mt-8 text-center text-sm text-[rgb(158,158,158)]">
                     Don't have an account?
                     <a class="font-medium text-[rgb(51,51,51)] hover:text-[rgb(251,110,82)]" href="#">Register</a>
                  </p>
               </div>
            </main>
         </div>
      </div>
   </body>
</html>

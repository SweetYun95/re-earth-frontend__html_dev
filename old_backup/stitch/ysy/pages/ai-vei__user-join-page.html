<body class="bg-[rgb(242,246,235)]" style='font-family: Manrope, "Noto Sans", sans-serif;'>
<div class="relative flex size-full min-h-screen flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">

<div class="flex items-center gap-3 text-[rgb(51,51,51)]">

<h1 class="text-xl font-bold">EcoPoints</h1>
</div>
<a class="inline-flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-6 bg-white text-gray-800 text-sm font-bold shadow-sm hover:bg-gray-50" href="#">Log In</a>
</header>
<main class="flex flex-1 justify-center py-10">
<div class="flex w-full max-w-lg flex-col items-center rounded-2xl bg-white p-8 shadow-lg sm:p-12">
<h2 class="text-3xl font-bold text-[rgb(51,51,51)]">Create your account</h2>
<p class="mt-2 text-[rgb(158,158,158)]">Start your journey to a greener lifestyle.</p>
<form class="mt-8 w-full space-y-5">
<input class="form-input w-full rounded-lg border-gray-200 bg-[rgb(242,246,235)] p-4 text-base text-[rgb(51,51,51)] placeholder:text-[rgb(158,158,158)] focus:border-green-400 focus:ring-green-400" placeholder="Full Name"/>
<input class="form-input w-full rounded-lg border-gray-200 bg-[rgb(242,246,235)] p-4 text-base text-[rgb(51,51,51)] placeholder:text-[rgb(158,158,158)] focus:border-green-400 focus:ring-green-400" placeholder="Email" type="email"/>
<input class="form-input w-full rounded-lg border-gray-200 bg-[rgb(242,246,235)] p-4 text-base text-[rgb(51,51,51)] placeholder:text-[rgb(158,158,158)] focus:border-green-400 focus:ring-green-400" placeholder="Password" type="password"/>
<input class="form-input w-full rounded-lg border-gray-200 bg-[rgb(242,246,235)] p-4 text-base text-[rgb(51,51,51)] placeholder:text-[rgb(158,158,158)] focus:border-green-400 focus:ring-green-400" placeholder="Confirm Password" type="password"/>
<div class="flex items-start">
<input class="h-5 w-5 rounded border-gray-300 bg-gray-100 text-[rgb(86,130,101)] checked:bg-[rgb(86,130,101)] checked:bg-[image:--checkbox-tick-svg] focus:ring-[rgb(86,130,101)]" id="terms" type="checkbox"/>
<label class="ml-2 text-sm text-[rgb(158,158,158)]" for="terms">I agree to the <a class="font-medium text-[rgb(86,130,101)] hover:underline" href="#">Terms and Conditions</a></label>
</div>
<button class="flex w-full items-center justify-center rounded-lg bg-[rgb(251,110,82)] px-4 py-3.5 text-base font-bold text-white shadow-lg transition-transform hover:scale-105" type="submit">Register</button>
<div class="relative my-6 flex items-center">
<div class="flex-grow border-t border-gray-300"></div>
<span class="mx-4 flex-shrink text-sm text-[rgb(158,158,158)]">OR</span>
<div class="flex-grow border-t border-gray-300"></div>
</div>
<div class="space-y-4">
<button class="flex w-full items-center justify-center gap-3 rounded-lg bg-[rgb(86,130,101)] px-4 py-3 text-white shadow-md transition-transform hover:scale-105" type="button">
<svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">

<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"></path>
</svg>
<span class="text-sm font-medium">Continue with Google</span>
</button>
<button class="flex w-full items-center justify-center gap-3 rounded-lg bg-[rgb(86,130,101)] px-4 py-3 text-white shadow-md transition-transform hover:scale-105" type="button">
<svg class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">

</svg>
<span class="text-sm font-medium">Continue with Kakao</span>
</button>
</div>
</form>
</div>
</main>
</div>
</div>

</body></html>
